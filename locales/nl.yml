        berging:
          text: |
            Ongecompliceerd en toch bijzonder. Berging zet in op traditionele smaken opnieuw uitvinden en duurzame recepten ontwikkelen.
        klein-duimpje:
          text: |
            Meer dan 20 jaar brouw ervaring en meer dan 20 biertje op hun naam is ‘klein duimpje’ zeker geen kleine in het craft-beer-land.
        nevel:
          text: |
            Als enige brouwerij in Nederland legt Nevel zich volledig toe op bieren met gemengde en wilde gisten. De wilde gisten zorgen ervoor dat het bier verfrissend, droog en complex wordt. Ze brouwen zoveel mogelijk met biologische en onbewerkte ingrediënten uit de omgeving van hun home-town Nijmegen.
        doggerland:
          text: |
            Doggerland Craft Cider wil een brug slaan tussen de Engelse cidercultuur en het overschot van de appeloogst in en rondom Groningen.  Ze hebben inmiddels 4  ciders in productie, elk met een pure en eigenzinnige smaak.
        vandestreek:
          text: |
            De brouwende broers van VandeStreek schuwen nieuwe smaken en technieken niet. Inmiddels hebben ze 7 vaste bieren, aangevuld met elke maand een speciaal-speciaalbiertje, collaborations met andere hop-fanatici en barrel bged bieren uit hun snel groeiende barrel room.
